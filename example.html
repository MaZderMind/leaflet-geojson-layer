<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Leaflet GeoJson Layer</title>

		<link rel="stylesheet" href="//libs.personalwerk.de/leaflet/0.4.4/dist/leaflet.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="//libs.personalwerk.de/leaflet/0.4.4/dist/leaflet.ie.css" /><![endif]-->

		<style type="text/css">
			#themap {
				width: 800px;
				height: 600px;
				border: 1px solid black;
				background: #F1EFEE;
			}
		</style>

		<!-- BEGIN: Header-Komponente der PWRK/Dr.Oetker Map-Api -->
		<link rel="stylesheet" href="//libs.personalwerk.de/leaflet/0.4.4/dist/leaflet.css" />
		<script src="//libs.personalwerk.de/leaflet/0.4.4/dist/leaflet.js"></script>
		<script src="//libs.personalwerk.de/leaflet/plugins/leaflet.permalink.js"></script>
		<script src="//libs.personalwerk.de/jquery/1.8.0/jquery-1.8.0.min.js"></script>
		<script src="leaflet.geojsonlayer.js"></script>
		<!-- END: Header-Komponente der PWRK/Dr.Oetker Map-Api -->
	</head>
	<body>
		<h1>Leaflet GeoJson Layer</h1>

		<!-- BEGIN: Body-Komponente der PWRK/Dr.Oetker Map-Api -->
		<div id="themap"></div>
		<script type="text/javascript">
			var map = L.map('themap', {
				center: [50.92, 10.65],
				zoom: 3
			});

			map.addControl(L.permalink());

			map.addLayer(L.tileLayer('http://{s}.tiles.personalwerk.de/test/{z}/{x}/{y}.png', {
				maxZoom: 5
			}));

			var myGeoJsonLayer = L.geoJsonTileLayer('http://{s}.datatile.personalwerk.de/jsonp.php?dataset=countries&z={z}&x={x}&y={y}', {
				cache: false,
				dataType: 'jsonp',

				maxZoom: 8,
				style: {
					'fillColor': '#8A8680',
					'fillOpacity': 1,
					'color': '#F1EFEE',
					'weight': 1,
					'opacity': 1
				}
			}).addTo(map);
		</script>
		<!-- END: Body-Komponente der PWRK/Dr.Oetker Map-Api -->
	</body>
</html>
